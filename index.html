<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css"></Link>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
   

    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="heading">
        <h1 class="page-heading">Rock, Paper, Scissors!</h1>
        <h2 class="page-description">The classic game remade for the Odin Project course</h2>  
        <button class="btn-reset">Play Again</button>
    </div>


    <div class="play-area">
        <button class="selection rock background-selection btn_input" data-selection="0" id="rockBtn" value="rock">👊</button>
        <button class="selection paper background-selection btn_input" data-selection="1" id="paperBtn" value="paper">✋</button>
        <button class="selection scissors background-selection btn_input" data-selection="2" id="scissorsBtn" value="scissors">✌️</button>
        <p class="score-text">Score</p>
        <p class="score-text-player">Player</p>
        <p class="score-player">0</p>
        <p class="score-text-computer">Computer</p>
        <p class="score-computer">0</p>

        <div class="background-selected hidden"><p class="player-selected">👊</p></div>
        <div class="background-computer hidden"><p class="computer-selected">✌️</p></div>
        <p class="choose">Choose Your Weapon!</p>
        <p class="player-wins-text hidden">Player</p>
        <p class="computer-wins-text hidden">Computer</p>
        <p class="no-one-wins-text hidden">No One</p>
        <p class="wins hidden">Wins!!</p>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
